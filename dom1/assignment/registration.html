<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      let display = document.getElementById("dName");
      let gndrDisplay = document.getElementById("dGender");
      let emailDisplay = document.getElementById("dEmail");
      let Mdisplay = document.getElementById("dMobile");

      function showName() {
        let name = document.getElementById("name").value;

        display.innerText = name;

        // Show filled name inside h1
      }

      function showGender() {
        let gDisplay = document.getElementById("gender").value;

        gndrDisplay.innerText = gDisplay;

        // Show the selected gender inside h2
      }

      function showEmail() {
        let mail = document.getElementById("email").value;
        emailDisplay.innerText = mail;
        // Show the filled email inside h3
      }

      function showMobile() {
        let mobile = document.getElementById("mobile").value;
        // Show the filled mobile inside h4
        Mdisplay.innerText = mobile;
      }

      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile").value = "";

        // name.value = " ";
        // gDisplay.value = "";
        // mail.value = " ";
        // mobile.value = "";

        // Reset all the form elements to default values (blank "")
      }

      function resetDisplay() {
        display.innerText = "";
        gndrDisplay.innerText = " ";
        emailDisplay.innerText = "";
        Mdisplay.innerText = "";
        // Reset all the headings (h1, h2, h3, h4) to blank values
      }
    </script>
  </body>
</html>
