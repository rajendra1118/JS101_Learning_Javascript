<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Check Your BMI</h1>

    <h2>Enter Your Weight and height below to check your BMI Results</h2>

    <h2>Put your weight in here (KG)</h2>
    <input id="height" type="text" />
    <h2>and your height in here (CM)</h2>
    <input id="weight" type="text" />

    <button>Calculate</button>

    <h3 id="display"></h3>
  </body>
</html>

<script>
  document.querySelector("button").addEventListener("click", bmiCal);

  function bmiCal() {
    let display = document.querySelector("#display");
    let height = document.querySelector("#height").value;
    let weight = document.querySelector("#weight").value;

    let bmi = weight / (height * height);

    if (bmi <= 18.4) {
      display.innerText =
        "Your BMI is " + bmi + "  Which means You are UnderWeight";
    } else if (bmi >= 18.4 && bmi <= 24.9) {
      display.innerText =
        "your BMI is " + bmi + "  Which means You are Normal Weightt";
    } else if (bmi >= 25 && bmi <= 29.9) {
      display.innerText = bmi;
      "Your BMI is  " + bmi + "  Which means You are OverWeight";
    } else if (bmi >= 30) {
      display.innerText = bmi;
      "Your  BMI is  " + bmi + "  Which means You are Obese ";
    }
  }
</script>
