  function iPhoneGen1(ASIN, color, display, camera) {
    let obj = {};
    Object.setPrototypeOf(obj, iPhoneGen1.prototype);
    obj.ASIN = ASIN;
    obj.color = color;
    obj.display = display;
    obj.camera = camera;

    iPhoneGen1.prototype.dial = function () {
      console.log("tring.. tring...");
    };

    iPhoneGen1.prototype.sendMessage = function () {
      console.log("Sending message...");
    };

    iPhoneGen1.prototype.cameraClick = function () {
      console.log("Camera clicked");
    };

    return obj;
  }

  function iPhoneGen2(ASIN, color, display, camera, blutooth, musicPlayer) {
    let obj = {};
    obj = iPhoneGen1(ASIN, color, display, camera);
    Object.setPrototypeOf(obj, iPhoneGen2.prototype);

    obj.blutooth = blutooth;
    obj.musicPlayer = musicPlayer;

    return obj;
  }
