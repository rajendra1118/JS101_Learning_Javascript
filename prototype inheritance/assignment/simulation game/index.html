<script>
  function Vehicale(brand, model, speed, fuelType) {
    this.brand = brand;
    this.model = model;
    this.speed = speed;
    this.fuelType = fuelType;
  }

  Vehicale.prototype.accelerate = function (increase) {
    this.speed += increase;

    console.log(`speed increased to ${this.speed}`);
  };
  Vehicale.prototype.break = function (decrease) {
    this.speed -= decrease;

    console.log(`speed decreased to ${this.speed}`);
  };

  Vehicale.prototype.refuel = function () {
    console.log(` ${this.model} is refueling`);
  };

  //   let car1 = new Vehicale("M&M", "Thar", 150, "petrol");
  //   console.log(car1);

  function Car(brand, model, speed, fuelType, numberOfWheel) {
    Vehicale.call(this, brand, model, speed, fuelType);
    this.numberOfWheel = numberOfWheel;
  }

  Car.prototype = Object.create(Vehicale.prototype);

  Car.prototype.honk = function () {
    console.log(`${model} is honking`);
  };

  let car1 = new Car("M&M", "Thar", 150, "petrol", 4);

  car1.accelerate(50);
  console.log(car1);

  //----------------------------------------------------------//

  function Airplane(
    brand,
    model,
    speed,
    fuelType,
    numberOfEngines,
    hasLandingGear
  ) {
    Vehicale.call(this, brand, model, speed, fuelType);
    this.numberOfEngines = numberOfEngines;
    this.hasLandingGear = hasLandingGear;
  }
  Airplane.prototype = Object.create(Vehicale.prototype);

  Airplane.prototype.takeOff = function () {
    console.log(`${this.model} is taking off`);
  };

  let airplane1 = new Airplane("Boing", "777", 3000, "JetFuel", 8, 2);
  airplane1.accelerate(100);
  console.log(airplane1);
</script>
